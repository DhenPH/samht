    <script>
        fetch('https://api.mcsrvstat.us/3/temporalrealms.online')
			.then(res => res.text())
			.then(rep => {

    let playercount = xdata.players.online;
            document.getElementById("onlineplayer").innerText = playercount + " Online";
            document.getElementById("staticon").style.color = "#ffd900";
	})
    var thissheetnamexx = "Streamers"
	var SHEET_ID = "18ePmktxWGmbAwDUDUnpRViakVFczr1DwgQIBNA2reQU"
	var SHEET_RANGE = "A2:A"
	let FULL_URL = ('https://docs.google.com/spreadsheets/d/' + SHEET_ID + '/gviz/tq?sheet=' + thissheetnamexx + '&range=' + SHEET_RANGE);
			fetch(FULL_URL)
			.then(res => res.text())
			.then(rep => {
    let data = JSON.parse(rep.substr(47).slice(0,-2));
    let plength = data.table.rows.length;
    let pcount = plength + 1;
    let ttcount = 0;
    var regex = /[a-zA-Z0-9]/g;
	try{
    for(let i = 0; i < plength; i++){
      var datastreamername = data.table.rows[i].c[0].v
      const newitem = document.createElement('div');
      const streamerpic = document.createElement('div');
      const streamername = document.createElement('div');
      const streamerinfo = document.createElement('div');
      const streamerfollow = document.createElement('div');
      newitem.className = "streamer-item";
      streamerpic.className ="streamer-pic";
      streamername.className ="streamer-name";
      streamerinfo.className ="streamer-info";
      streamerfollow.className ="streamer-follow";
      newitem.id = "streamer" + i;
      streamername.textContent = datastreamername;
      document.getElementsByClassName("flex-streamer")[0].appendChild(newitem);
      const itemholder = document.getElementById("streamer" + i);
      itemholder.appendChild(streamerpic);
      itemholder.appendChild(streamername);
      itemholder.appendChild(streamerinfo);
      itemholder.appendChild(streamerfollow);
      fetch(datastreamername).then(response =>{
        if (!response.ok){
          alert(response.text());
        }
      })
    }
	}
	catch(err){}
	})
